<head>
    <title>Registration Form</title>
</head>
<body>
    <h2 style=text-align:center>CANDIDATE REGISTRATION FORM</h2>
    <form>
    <table>
        <tr>
            <td>NAME:</td>
            <td>
                <input type="text" placeholder="name">
            </td>
        </tr>
        <tr>
            <td>PHONE NUMBER:</td>
            <td>
                <input type="phone" placeholder="9554******">
            </td>
        </tr>
        <tr>
            <td>EMAIL ID:</td>
            <td>
                <input type="email" placeholder="example@gmail.com">
            </td>
        </tr>
        <tr>
            <td>PASSWORD:</td>
            <td>
                <input type="password" placeholder="password">
            </td>
        </tr>
        <tr>
            <td>GENDER:</td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </td>
        </tr>
        <tr>
            <td>DATE OF BIRTH:</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>EDUCATIONAL QUALIFICATIONS:</td>
            <td>
                <select>
                    <option>Select Optiom</option>
                    <option>10+2</option>
                    <option>Graduation</option>
                    <option>Post Graduation</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>ADDRESS:</td>
            <td>
                <textarea row="8" col="15" placeholder="address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">SUBMIT</button>
                <button type="reset">RESET</button>
            </td>
        </tr>  
    </table>
    </form>
</body>
