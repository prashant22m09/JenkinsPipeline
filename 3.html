<!DOCTYPE html>
<html lang="en">
<head>
    <title>list tags</title>
</head>
<body>
    <ol>
        <li>Brazil</li>
        <li>Russia</li>
        <li>India</li>
        <li>China</li>
        <li>South Africa</li>
    </ol>
    <ul>
        <li>Brazil</li>
        <li>Russia</li>
        <li>India</li>
        <li>China</li>
        <li>South Africa</li>
    </ul>
    <dl>
        <dt>apple</dt>
        <dd>a healthy fruit</dd>
        <dt>HTML</dt>
        <dd>a markup language</dd>
    </dl>
</body>
</html>
