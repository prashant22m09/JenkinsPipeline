
<head>
    <title>Text Formatting Tags</title>
</head>
<body>
      <h2 style="text-align:center">TEXT FORMATTING TAGS</h2>
      <table align="center" border="5" > 
        <tr>
            <td><b>prashant</b></td>
        </tr>
        <tr>
            <td><i>prashant</i></td></tr>
        <tr>
            <td><em>prashant</em></td></tr>
        <tr><td><small>prashant</small></td></tr>
        <tr><td><strong>prashant</strong></td></tr>
        <tr><td><mark>prashant</mark></td></tr>
        <tr><td><ins>prashant</ins></td></tr>
        <tr><td><del>prashant</del></td></tr>
        <tr><td>H<sub>2</sub>O</td></tr>
        <tr><td>2<sup>3</sup>=8</td></tr>
      </table>
    
</body>
</html>
