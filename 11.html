<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second</title>
    <style>
        body{
            background-color:dodgerblue;
        }
        form{
            margin-left: 35.6%;
            font-size: larger;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">REGISTRATION FORM</h1><hr>
    <form>
        <table>
            <tr>
                <td>FIRST NAME:</td>
                <td>
                    <input type="text" placeholder="first name">
                </td>
            </tr>
            <tr>
                <td>LAST NAME:</td>
                <td>
                    <input type="text" placeholder="last name">
                </td>
            </tr>
            <tr>
                <td>GENDER:</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>SUBJECT OF INTEREST:</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>LANGUAGE KNOWN:</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>DATE OF BIRTH:</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>CONTACT NO:</td>
                <td>
                    <input type="phone" placeholder="9554******">
                </td>
            </tr>
            <tr>
                <td>ADDRESS:</td>
                <td>
                    <textarea row="8" column="15" placeholder="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>PIN CODE:</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>STATE:</td>
                <td>
                    <input type="text" >
                </td>
            </tr>
            <tr>
                <td>COUNTRY:</td>
                <td>
                    <select>
                        <option>India</option>
                        <option>Nepal</option>
                        <option>Others</option>
                    </select>
                </td>
            </tr>
             <tr>
                <td><button type="submit">SUBMIT</button>
                <button type="reset">RESET</button></td>
            </tr>
         </table>
    </form>
    
</body>
</html>
